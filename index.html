<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>

        <main>  
            <div class="grid">

            </div>
            <div class="options">
                <form class="drawMode">
                    <button value="Black">Black</button>
                    <button value="Rainbow">Rainbow</button>
                    <button value="Eraser">Eraser</button>
                    <button value="Reset">Reset</button>
                </form>
                <input type="range" class="range" step="2" min="8" max="16">
                <h4>16 x 16</h4>
            </div>
        </main>

        <footer>

        </footer>
    </body>
    <script src="./script.js"></script>
</html>
